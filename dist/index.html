<!doctype html>
<html>

<head>
    <title>起步</title>
</head>

<body>
    <button>按钮</button>
    <script src="./bundle.js"></script>
    <script>
        var dialog = new Dialog({
            title:'提示',
            content:'出错了'
        })
        document.querySelector('button').addEventListener('click', function () {
            dialog.show();
            setTimeout(() => {
                dialog.hide();
            }, 2000);
        })


    </script>
</body>

</html>
